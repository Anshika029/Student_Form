<!DOCTYPE html>
<html lang="en">
<head>
<title>Student Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<h2>Student Details</h2>
<form id="studentForm" method="post">
<div class="form-group">
<span><label for="rollno">Roll No:</label></span>
<input type="text" class="form-control" name="rollno" id="rollno"
placeholder="Enter Student Roll no." onchange="getStudent()">
</div>
<div class="form-group">
<label for="studentName">Student Name:</label>
<input type="text" class="form-control" id="studentName"
placeholder="Enter Student Name" name="studentName">
</div>
<div class="form-group">
<label for="class">Class:</label>
<input type="text" class="form-control" id="class"
placeholder="Enter Student Class" name="class">
</div>
<div class="form-group">
    <label for="birthDate">Birth-Date:</label>
    <input type="text" class="form-control" id="birthDate"
    placeholder="Enter Student Birth-Date" name="birthDate">
</div>
<div class="form-group">
     <label for="address">Address:</label>
     <input type="text" class="form-control" id="address"
     placeholder="Enter Student Address" name="address">
</div>
<div class="form-group">
    <label for="eDate">Enrollment-Date:</label>
    <input type="text" class="form-control" id="eDate"
    placeholder="Enter Student Enrollment Date" name="eDate">
</div>
<div class="form-group text-center">
<button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
<button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
<button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetData()" disabled>Reset</button>
</div>

</form>
</div>
<script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script src="index.js"></script>
</body>
</html>
